<!--topic-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <section class="topic bg-light">
                    <i class="fas fa-boxes"></i>
                    <p>Items</p>
                </section>
            </div>
        </div>
    </div>
</div>

<!--navigation path-->
<div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Item</li>
        </ol>
    </nav>
    <hr>

<main class="Customer container">
    <div class="container">
        <div class="container">
            <div class="row">
                <!--Item search-->
                <div class="customerSearch col-12 col-sm-12 col-md-12 col-lg-12 col-xl-7 col-xxl-7">
                    <div class="row bg-info">
                        <p>
                            Item Search
                        </p>
                    </div>
                    <!--first row-->
                    <div class="itemSearchTextField container">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="CustomerSearch"
                                           placeholder="Input ItemName/Code Here">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--second row-->
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="searchButton float-start">
                                    <button type="button" class="btn btn-primary">Add Item</button>
                                </div>
                                <select class="searchBox form-select" aria-label="Default select example">
                                    <option selected>None</option>
                                    <option value="1">Name</option>
                                    <option value="2">Code</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <!--Item Operation buttons-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5 col-xxl-5">
                    <!--first row-->
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="searchButton float-end">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#updateItemModal">
                                        Update Item
                                    </button>
                                </div>
                                <div class="searchButton float-end">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#newItemModal">
                                        Add New Item
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--New Item Button bar-->
            <div class="deleteButtonRow container">
                <div class="row">
                    <div class="container">
                        <div class="col">
                            <div class="searchButton float-start">
                                <button type="button" class="btn btn-primary">Delete</button>
                            </div>
                            <div class="searchButton float-start">
                                <button type="button" class="btn btn-primary">Details</button>
                            </div>
                            <div class="searchButton float-start">
                                <button type="button" class="btn btn-primary">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--All customer Details-->
    <table class="CustomerTable table bg-info">
        <thead>
        <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>I001</td>
            <td>Keerisamba 5kg</td>
            <td>2</td>
            <td>525.00</td>
        </tr>
        </tbody>
    </table>

    <!--Add new Item Modal-->
    <!-- Modal -->
    <div class="modal fade" id="newItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!--first row customerId-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="ItemCode" class="form-label">Item Code:</label>
                                    <input type="text" class="form-control" id="ItemCode" placeholder="Item Code">
                                </div>
                            </div>
                        </div>

                        <!--Second Row customer name-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="ItemName" class="form-label">Item Name:</label>
                                    <input type="text" class="form-control" id="ItemName" placeholder="Item Name">
                                </div>
                            </div>
                        </div>

                        <!--third Row-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="ItemQuantity" class="form-label">Item Quantity:</label>
                                    <input type="text" class="form-control" id="ItemQuantity"
                                           placeholder="Item Quantity">
                                </div>
                            </div>
                        </div>

                        <!--fourth Row customer salary-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="ItemPrice" class="form-label">Item Price:</label>
                                    <input type="text" class="form-control" id="ItemPrice" placeholder="Item Price">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Update Item modal-->
    <!-- Modal -->
    <div class="modal fade" id="updateItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCustomer">Update Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!--first row customerId-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="searchItemCode" class="form-label">Item Code:</label>
                                    <input type="text" class="form-control" id="searchItemCode" placeholder="Item Code">
                                </div>
                                <div class="searchButton float-end">
                                    <button type="button" class="btn btn-primary">search</button>
                                </div>
                            </div>
                        </div>

                        <!--Second Row customer name-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="searchItemName" class="form-label">Item Name:</label>
                                    <input type="text" class="form-control" id="searchItemName" placeholder="Item Name">
                                </div>
                            </div>
                        </div>

                        <!--third Row-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="searchItemQuantity" class="form-label">Item Quantity:</label>
                                    <input type="text" class="form-control" id="searchItemQuantity"
                                           placeholder="Item Quantity">
                                </div>
                            </div>
                        </div>

                        <!--fourth Row customer salary-->
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="searchItemPrice" class="form-label">Item Price:</label>
                                    <input type="text" class="form-control" id="searchItemPrice"
                                           placeholder="Item Price">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Update changes</button>
                </div>
            </div>
        </div>
    </div>
</main>
